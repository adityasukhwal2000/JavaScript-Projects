<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is Quiz Website. Made by using Vanilla Js. Main Features of website including on Start Page see results of previous 3 attempts. Time on each question according to level of question. If click on wrong question then correct answer will shown. At last result in chart form.">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="root">
      <!-- Start Page -->

      <section class="section-page1">
        <div class="main-container">
          <div class="logo">
            <img src="./images/quiz_pic.svg" alt="quiz_pic" />
          </div>

          <div class="start-btn">
            <button class="btn start-quiz">Start Now >>></button>
          </div>

          <div class="previous-scores"></div>
        </div>
      </section>

      <!-- Section Questions -->

      <section class="section-quiz--start">
        <div class="main-container">
          <div class="img-sound-wrapper">
            <div class="image">
              <img src="./images/quiz_pic.svg" alt="quiz pic" />
            </div>

            <div class="sound">&#128266;</div>
          </div>

          <div class="num-question">
            <span class="question-count">2/25</span>
          </div>

          <div class="question">
            Inside which HTML element do we put the JavaScript?
          </div>

          <div class="time-remaining--div">
            <span class="time-remaining">00:30</span>
          </div>

          <div class="options">
            <!-- <li>  &lt;js&gt; </li>
                  <li>  &lt;scripting&gt;   </li>
                  <li>  &lt;javascript&gt; </li>
                  <li>  &lt;script&gt;  </li> -->
          </div>

          <div class="next-btn">
            <span class="next-full next">Next ></span>
          </div>

          <div class="submit-btn">
            <button class="submit">Submit</button>
          </div>
        </div>
      </section>

      <!-- Section Result -->

      <section class="section-result">
        <div class="main-container">
          <div class="result-image">
            <img src="./images/quiz_pic.svg" alt="quiz pic" />
          </div>

          <p class="result">Result</p>

          <div class="liner-bar">
            <div class="bar green-bar"></div>
            <div class="bar red-bar"></div>
            <div class="green-bar-line">
              <span class="green-mark--percentage">100%</span>
            </div>
            <div class="red-bar-line">
              <span class="red-mark--percentage">100%</span>
            </div>
            <p class="marks">
              <span class="score-mark">26</span> /
              <span class="total-quest">26</span>
            </p>
          </div>

          <p class="quotes">“Keep learning, you have a good score!”</p>

          <div class="retry-btn">
            <button class="btn retry"><<< Retry</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
