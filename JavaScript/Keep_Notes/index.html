<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is Keep Notes website. Here, you can write your notes by clicking on add notes button. And also there is delete & edit functionality. And your notes will store in local storage."
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font family link start-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Jost:wght@300;400;500;700&family=Poppins:wght@200;300;400;600&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font family link end -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>Keep Notes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header-section">
      <h1 class="main-heading main-container">
        <i class="fas fa-sticky-note"></i>
        Keep Notes
      </h1>
    </header>

    <!-- Add Notes button -->
    <section class="arrow_addNotes-section">
      <div class="btn-div main-container">
        <button class="learn-more" class="add" id="add">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Add note</span>
        </button>
      </div>
    </section>

    <section class="allNotes-section main-container"></section>
  </body>
</html>
