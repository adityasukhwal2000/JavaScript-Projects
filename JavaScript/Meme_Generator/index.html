<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is meme Generator website. Here, by click on Meme Generator button you can get different memes which includes title, image and author of meme"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="main-container">
      <div class="meme-generator--btn">
        <button class="btn">Generate Meme</button>
      </div>

      <section class="section-meme">
        <h2 class="title">Loading...</h2>
        <div class="image">
          <img class="image-url" />
        </div>
        <h3 class="author"></h3>
      </section>
    </section>
  </body>
</html>
