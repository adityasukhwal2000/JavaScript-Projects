<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is speed typing Text Website. Here, you can test your typing speed. For that you have to click on start button."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="section-typing">
      <h1 class="main-heading">Welcome to typing speed test</h1>
      <div class="msg"></div>

      <div class="typing-container">
        <textarea
          id="type-text"
          placeholder="Test your typing speed..."
          disabled
        ></textarea>
      </div>

      <div>
        <button class="btn">Start</button>
      </div>
    </section>
  </body>
</html>
